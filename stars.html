    <title>Document</title>
    <script>
        var word = "";
        var wordList = ["SIRUS","RIGEL","SUN","VEGA","ANTARES","CANOPUS"];
        var c = wordList.length;
        var l=c;
        var nodeList = [];

        window.onload = function(){
            
            while(l--){
                document.getElementById("remaining").innerHTML +='<button class="button button5 round" id="'+l+'"></button>';
            }


            for(let node of document.getElementsByTagName("td")){
       
                node.onclick = function(){
                    if(node.className == ""){
                        node.className = "selected";
                        nodeList.push(node);
                    }
                    else{
                        node.className = "";
                        nodeList.pop();
                    }
                }

                if(node.textContent!="")continue;
                let charCode = Math.round(65+Math.random()*25);
                node.textContent = String.fromCharCode(charCode);
            }
        }

        function wordChecker() {
            for(let node of nodeList){
                word+=node.textContent;
            }

            if(wordList.includes(word)){
                c--;
                const randomColor = Math.floor(Math.random()*16777215).toString(16);
                for(let node of nodeList){
                    console.log(node)
                    node.className = "selected"+c.toString();
                    node.style.backgroundColor = "#"+randomColor;
                }
                document.getElementById("remaining").removeChild(document.getElementById(c));
            }
            else{
                for(let node of nodeList){
                    node.style.backgroundColor = "red"
                    setTimeout(
                        function(){
                            node.style.backgroundColor = "";
                            node.className="";
                    },1000);
                }
            }
            word = "";
            nodeList = [];
        }
    </script>
